<div class="dashboard-wrapper">
  <!-- â”€â”€â”€â”€â”€â”€â”€â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <header class="header-bar">
    <button class="menu-icon" (click)="toggleSidebar()">â˜°</button>
 
    <h2 class="dashboard-title">Library Dashboard</h2>
 
    <div class="header-right">
      <input type="text" placeholder="Search booksâ€¦" class="search-input" />
      <span class="icon">ðŸ””</span>
      <span class="icon">ðŸ‘¤ {{ memberName }}</span>
    </div>
  </header>
 
  <!-- â”€â”€â”€â”€â”€â”€â”€â”€ Overlay for mobile slide-in â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <div
    class="sidebar-overlay"
    *ngIf="showSidebar"(click)="toggleSidebar()"
  ></div>
 
  <!-- â”€â”€â”€â”€â”€â”€â”€â”€â”€ Sidebar â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <aside
    class="sidebar"[class.open]="showSidebar">
    <!-- Centered Member Name (hide in mini mode) -->
    <div class="member-name">
      <p>{{ memberName }}</p>
    </div>
 
    <!-- Navigation -->
    <nav class="sidebar-menu">
      <button
[class.active]="currentPage === 'profile'"
        (click)="navigateTo('profile')">Profile
      </button>
 
      <button
[class.active]="currentPage === 'borrow-transactions'"
        (click)="navigateTo('borrow-transactions')">Borrow Tracking
      </button>
 
      <button
[class.active]="currentPage === 'overdue'"
        (click)="navigateTo('overdue')">Overdue and Fines
      </button>
    </nav>
 
    <!-- Sticky Logout -->
    <div class="logout-section">
      <button (click)="logout()">Logout
      </button>
    </div>
  </aside>
 
  <!-- â”€â”€â”€â”€â”€â”€â”€â”€â”€ Main Body â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <main class="dashboard-body" [class.shifted]="showSidebar">
    <h3>Welcome, {{ memberName }}</h3>
    <p>
      Use the sidebar to manage your borrowing, check overdue books, and update
      your profile.
    </p>
  </main>
</div>
