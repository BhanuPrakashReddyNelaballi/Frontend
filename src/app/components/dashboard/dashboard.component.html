<div class="dashboard-wrapper">
  <!-- Header -->
  <header class="header-bar">
    <button class="menu-icon" (click)="toggleSidebar()">â˜°</button>
    <h2 class="dashboard-title">Library Dashboard</h2>
    <div class="header-right">
      <input type="text" placeholder="Search books..." class="search-input" />
      <span class="icon">ðŸ””</span>
      <span class="icon">ðŸ‘¤ {{ memberName }}</span>
    </div>
  </header>

  <!-- Sidebar Overlay (For Closing Sidebar on Click) -->
  <div class="sidebar-overlay" *ngIf="showSidebar" (click)="toggleSidebar()"></div>

  <!-- Sidebar -->
  <aside class="sidebar" [class.open]="showSidebar" [class.minimized]="isSidebarMinimized">
    <div class="sidebar-header">
      <button class="toggle-btn" (click)="toggleMinimizedSidebar()">â˜°</button>
    </div>

    <!-- Centered Member Name at Top -->
    <div class="member-name">
      <p>{{ memberName }}</p>
    </div>

    <!-- Navigation Menu -->
    <nav class="sidebar-menu">
      <button [class.active]="currentPage === 'profile'" (click)="navigateTo('profile')">Profile</button>
      <button [class.active]="currentPage === 'borrow-transactions'" (click)="navigateTo('borrow-transactions')">Borrow Transactions</button>
      <button [class.active]="currentPage === 'overdue'" (click)="navigateTo('overdue')">Overdue & Fines</button>
    </nav>

    <!-- Logout Button at Bottom -->
    <div class="logout-section">
      <button (click)="logout()">Logout</button>
    </div>
  </aside>

  <!-- Main Body -->
  <main class="dashboard-body">
    <h3>Welcome, {{ memberName }}</h3>
    <p>Use the sidebar to manage your borrowing, check overdue books, and update your profile.</p>
  </main>
</div>
